<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MShare-Easy file sharing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="img/file.svg" alt="file icon" class="center" draggable="false">
                <img src="img/file.svg" alt="file icon" class="left" draggable="false">
                <img src="img/file.svg" alt="file icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileinput">
            <div class="title">Drop your files here or, <span class="browseBtn">browse</span></div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
